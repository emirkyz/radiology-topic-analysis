<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Temporal Graph - NMTF</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .header p { opacity: 0.9; font-size: 0.9rem; }

        .controls {
            background: #ffffff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 500;
            color: #64748b;
            font-size: 0.9rem;
        }

        .topic-select {
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            color: #1e293b;
            font-size: 0.9rem;
            min-width: 200px;
            max-width: 300px;
        }

        .quick-btn {
            padding: 0.5rem 1rem;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .quick-btn:hover { background: #1d4ed8; }

        .quick-btn.secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .quick-btn.secondary:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .selected-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex: 1;
        }

        .topic-tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .topic-tag .remove {
            cursor: pointer;
            opacity: 0.7;
            font-weight: bold;
        }

        .topic-tag .remove:hover { opacity: 1; }

        .chart-container {
            width: 100%;
            height: calc(100vh - 140px);
            padding: 1rem;
        }

        #chart {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .no-selection {
            color: #64748b;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .topic-select {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

    // Get all topic columns
    const allTopics = Object.keys(csvData[0]).filter(key => key.startsWith('Topic'));

    // Initialize
    let selectedTopics = [];
    let chart = null;

    // Color palette (extended for more topics)
    const colors = [
        '#2563eb', '#7c3aed', '#db2777', '#dc2626', '#ea580c',
        '#d97706', '#ca8a04', '#65a30d', '#16a34a', '#059669',
        '#0d9488', '#0891b2', '#0284c7', '#4f46e5', '#9333ea',

        '#22d3ee', '#2dd4bf', '#34d399', '#4ade80', '#a3e635'
    ];

    // Initialize the chart
    document.addEventListener('DOMContentLoaded', function() {
        chart = echarts.init(document.getElementById('chart'));

        // Populate topic select
        const select = document.getElementById('topicSelect');
        allTopics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            select.appendChild(option);
        });

        // Select all topics by default
        selectedTopics = [...allTopics];
        Array.from(select.options).forEach(option => {
            option.selected = true;
        });

        updateSelectedTopicTags();
        updateChart();

        window.addEventListener('resize', () => chart.resize());
    });

    // Update the chart
    function updateChart() {
        if (!chart || !csvData) return;

        const periods = csvData.map(row => row.period);

        const series = selectedTopics.map((topic, index) => ({
            name: topic,
            type: 'line',
            data: csvData.map(row => parseFloat(row[topic]) || 0),
            smooth: true,
            lineStyle: { width: 2 },
            itemStyle: { color: colors[index % colors.length] },
            emphasis: {
                focus: 'series',
                lineStyle: { width: 3 }
            },
            blur: {
                lineStyle: { opacity: 0.2 },
                itemStyle: { opacity: 0.2 }
            }
        }));

        const option = {
            title: {
                text: selectedTopics.length === 0 ? 'Select topics to display' : 'Topic Distribution Over Time',
                left: 'center',
                top: selectedTopics.length === 0 ? 'center' : 10,
                textStyle: { color: '#1e293b' }
            },
            tooltip: {
                trigger: 'item',
                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                borderColor: '#e2e8f0',
                borderWidth: 1,
                textStyle: { color: '#1e293b' },
                formatter: function(param) {
                    return `${param.name}<br/><span style="color:${param.color}"></span> ${param.seriesName}: ${parseFloat(param.value).toFixed(2)}`;
                }
            },
            legend: {
                data: selectedTopics,
                top: 40,
                type: 'scroll',
                textStyle: { color: '#64748b' }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                top: selectedTopics.length === 0 ? '50%' : 100,
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: periods,
                axisLabel: { rotate: 45, color: '#64748b' },
                axisLine: { lineStyle: { color: '#e2e8f0' } },
                splitLine: { lineStyle: { color: '#f1f5f9' } }
            },
            yAxis: {
                type: 'value',
                name: 'Topic Weight',
                nameTextStyle: { color: '#64748b' },
                axisLabel: { color: '#64748b' },
                axisLine: { lineStyle: { color: '#e2e8f0' } },
                splitLine: { lineStyle: { color: '#f1f5f9' } }
            },
            series: series
        };

        chart.setOption(option, true);
    }

    // Update selected topic tags display
    function updateSelectedTopicTags() {
        const container = document.getElementById('selectedTopics');
        if (selectedTopics.length === 0) {
            container.innerHTML = '<span class="no-selection">No topics selected</span>';
            return;
        }

        container.innerHTML = selectedTopics.map(topic => `
            <div class="topic-tag">
                <span>${topic}</span>
                <span class="remove" onclick="removeTopic('${topic}')"></span>
            </div>
        `).join('');
    }

    // Remove topic from selection
    function removeTopic(topic) {
        selectedTopics = selectedTopics.filter(t => t !== topic);
        updateSelectedTopicTags();
        updateChart();

        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => {
            if (option.value === topic) {
                option.selected = false;
            }
        });
    }

    // Handle topic selection
    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('topicSelect');

        select.addEventListener('change', function() {
            selectedTopics = Array.from(this.selectedOptions).map(option => option.value);
            updateSelectedTopicTags();
            updateChart();
        });

        select.addEventListener('click', function() {
            this.size = Math.min(allTopics.length, 10);
        });

        select.addEventListener('blur', function() {
            this.size = 1;
        });
    });

    // Select all topics
    function selectAll() {
        selectedTopics = [...allTopics];
        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => option.selected = true);
        updateSelectedTopicTags();
        updateChart();
    }

    // Clear all topics
    function clearAll() {
        selectedTopics = [];
        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => option.selected = false);
        updateSelectedTopicTags();
        updateChart();
    }
    </script>
</body>
</html>
