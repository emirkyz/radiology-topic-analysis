    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .topic-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .topic-selector label {
            font-size: 1.1em;
            font-weight: 500;
        }

        #topicSelect {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            min-width: 200px;
            max-width: 400px;
        }

        #topicSelect option {
            padding: 5px;
        }

        .selected-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .topic-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .topic-tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
        }

        .topic-tag .remove:hover {
            opacity: 1;
        }

        .graph-container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chart {
            width: 100%;
            height: 600px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            #chart {
                height: 400px;
            }

            .graph-container {
                padding: 20px;
            }
        }
    </style>
</head>

    // ===== END EMBEDDED DATA =====
    
    // Global variables
    let chart = null;
    let csvData = null;
    let selectedTopics = [];
    let allTopics = [];

    // Color palette
    const colors = [
        '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
        '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#48b1bf',
        '#6be585', '#ff9f7f', '#ffdb5c', '#fb7293', '#e690d1',
        '#32c5e9', '#96bfff', '#67e0e3', '#9fe6b8', '#ffdb5c',
        '#ff6e76', '#38b6ff', '#f0725e', '#65d572', '#ffbe7d'
    ];

    // Initialize chart
    function initChart() {
        const chartDom = document.getElementById('chart');
        if (!chartDom) return;
        
        try {
            chart = echarts.init(chartDom);
            chart.setOption({
                title: { text: 'Loading data...', left: 'center', top: 'center' },
                xAxis: { type: 'category', data: [] },
                yAxis: { type: 'value' },
                series: []
            });
            
            window.addEventListener('resize', function() {
                if (chart) chart.resize();
            });
        } catch (error) {
            console.error('Error initializing chart:', error);
        }
    }

    // Process CSV data
    function processCSVData() {
        if (!csvData || csvData.length === 0) return;

        // Get all topic columns
        const firstRow = csvData[0];
        allTopics = Object.keys(firstRow).filter(key => key.startsWith('Topic'));
        
        // Populate topic selector
        const select = document.getElementById('topicSelect');
        select.innerHTML = allTopics.map(topic =>
            `<option value="${topic}">${topic}</option>`
        ).join('');

        // Select all topics by default
        selectedTopics = [...allTopics];
        Array.from(select.options).forEach(option => {
            option.selected = true;
        });

        updateChart();
        updateSelectedTopicTags();
    }

    // Update chart
    function updateChart() {
        if (!chart || !csvData) return;

        const periods = csvData.map(row => row.period);
        
        const series = selectedTopics.map((topic, index) => ({
            name: topic,
            type: 'line',
            data: csvData.map(row => parseFloat(row[topic]) || 0),
            smooth: true,
            lineStyle: { width: 2 },
            itemStyle: { color: colors[index % colors.length] },
            emphasis: {
                focus: 'series',
                lineStyle: { width: 3 }
            },
            blur: {
                lineStyle: { opacity: 0.2 },
                itemStyle: { opacity: 0.2 }
            }
        }));

        const option = {
            title: {
                text: selectedTopics.length === 0 ? 'Select topics to display' : 'Topic Distribution Over Time',
                left: 'center',
                top: selectedTopics.length === 0 ? 'center' : 10
            },
            tooltip: {
                trigger: 'item',
                formatter: function(param) {
                    return `${param.name}<br/><span style="color:${param.color}"></span> ${param.seriesName}: ${parseFloat(param.value).toFixed(2)}`;
                }
            },
            legend: {
                data: selectedTopics,
                top: 40,
                type: 'scroll'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                top: selectedTopics.length === 0 ? '50%' : 100,
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: periods,
                axisLabel: { rotate: 45 }
            },
            yAxis: {
                type: 'value',
                name: 'Topic Weight'
            },
            series: series
        };

        chart.setOption(option, true);
    }

    // Update selected topic tags display
    function updateSelectedTopicTags() {
        const container = document.getElementById('selectedTopics');
        if (selectedTopics.length === 0) {
            container.innerHTML = '<div style="color: rgba(255,255,255,0.7);">No topics selected</div>';
            return;
        }

        container.innerHTML = selectedTopics.map(topic => `
            <div class="topic-tag">
                <span>${topic}</span>
                <span class="remove" onclick="removeTopic('${topic}')"></span>
            </div>
        `).join('');
    }

    // Remove topic from selection
    function removeTopic(topic) {
        selectedTopics = selectedTopics.filter(t => t !== topic);
        updateSelectedTopicTags();
        updateChart();

        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => {
            if (option.value === topic) {
                option.selected = false;
            }
        });
    }

    // Handle topic selection
    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('topicSelect');

        select.addEventListener('change', function() {
            selectedTopics = Array.from(this.selectedOptions).map(option => option.value);
            updateSelectedTopicTags();
            updateChart();
        });

        select.addEventListener('click', function() {
            this.size = Math.min(allTopics.length, 10);
        });

        select.addEventListener('blur', function() {
            this.size = 1;
        });
    });

    // Initialize everything
    window.addEventListener('DOMContentLoaded', function() {
        initChart();
        setTimeout(function() {
            csvData = EMBEDDED_CSV_DATA;
            processCSVData();
        }, 100);
    });
    </script>
</body>
</html>
