    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .header p { opacity: 0.7; font-size: 0.9rem; }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 300px;
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .topic-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .topic-select option { background: #1a1a2e; color: #fff; }

        .selected-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .topic-tag {
            background: rgba(255,255,255,0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .topic-tag .remove {
            cursor: pointer;
            opacity: 0.7;
            font-weight: bold;
        }

        .topic-tag .remove:hover { opacity: 1; }

        .chart-area {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        #chart {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-btn {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .quick-btn:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>

    "Topic 36": "20.664110396670136",
    "Topic 37": "31.724501298931383",
    "Topic 38": "52.03331313025585",
    "Topic 39": "12.135490927091196",
    "Topic 40": "74.51344668927965",
    "Topic 41": "67.53008524526143",
    "Topic 42": "10.953621132253943",
    "Topic 43": "6.150898578799134"
  }
];

    // Get all topic columns
    const allTopics = Object.keys(csvData[0]).filter(key => key.startsWith('Topic'));

    // Initialize
    let selectedTopics = [];
    let chart = null;

    // Color palette (extended for more topics)
    const colors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
        '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
        '#F8B500', '#00CED1', '#FF69B4', '#32CD32', '#FFD700',
        '#8A2BE2', '#00FA9A', '#FF4500', '#1E90FF', '#FF1493',
        '#00BFFF', '#ADFF2F', '#FF6347', '#7B68EE', '#3CB371',
        '#DC143C', '#00FFFF', '#FF8C00', '#9932CC', '#228B22',
        '#FF00FF', '#1E90FF', '#FF7F50', '#6A5ACD', '#20B2AA',
        '#FF69B4', '#00FF7F', '#FF6347', '#BA55D3', '#3CB371',
        '#FFD700', '#40E0D0', '#FF4500', '#9370DB', '#2E8B57'
    ];

    // Initialize the chart
    document.addEventListener('DOMContentLoaded', function() {
        chart = echarts.init(document.getElementById('chart'));

        // Populate topic select
        const select = document.getElementById('topicSelect');
        allTopics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            select.appendChild(option);
        });

        // Select all topics by default
        selectedTopics = [...allTopics];
        Array.from(select.options).forEach(option => {
            option.selected = true;
        });

        updateSelectedTopicTags();
        updateChart();

        window.addEventListener('resize', () => chart.resize());
    });

    // Update the chart
    function updateChart() {
        if (!chart || !csvData) return;

        const periods = csvData.map(row => row.period);

        const series = selectedTopics.map((topic, index) => ({
            name: topic,
            type: 'line',
            data: csvData.map(row => parseFloat(row[topic]) || 0),
            smooth: true,
            lineStyle: { width: 2 },
            itemStyle: { color: colors[index % colors.length] },
            emphasis: {
                focus: 'series',
                lineStyle: { width: 3 }
            },
            blur: {
                lineStyle: { opacity: 0.2 },
                itemStyle: { opacity: 0.2 }
            }
        }));

        const option = {
            title: {
                text: selectedTopics.length === 0 ? 'Select topics to display' : 'Topic Distribution Over Time',
                left: 'center',
                top: selectedTopics.length === 0 ? 'center' : 10
            },
            tooltip: {
                trigger: 'item',
                formatter: function(param) {
                    return `${param.name}<br/><span style="color:${param.color}"></span> ${param.seriesName}: ${parseFloat(param.value).toFixed(2)}`;
                }
            },
            legend: {
                data: selectedTopics,
                top: 40,
                type: 'scroll'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                top: selectedTopics.length === 0 ? '50%' : 100,
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: periods,
                axisLabel: { rotate: 45 }
            },
            yAxis: {
                type: 'value',
                name: 'Topic Weight'
            },
            series: series
        };

        chart.setOption(option, true);
    }

    // Update selected topic tags display
    function updateSelectedTopicTags() {
        const container = document.getElementById('selectedTopics');
        if (selectedTopics.length === 0) {
            container.innerHTML = '<div style="color: rgba(255,255,255,0.7);">No topics selected</div>';
            return;
        }

        container.innerHTML = selectedTopics.map(topic => `
            <div class="topic-tag">
                <span>${topic}</span>
                <span class="remove" onclick="removeTopic('${topic}')"></span>
            </div>
        `).join('');
    }

    // Remove topic from selection
    function removeTopic(topic) {
        selectedTopics = selectedTopics.filter(t => t !== topic);
        updateSelectedTopicTags();
        updateChart();

        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => {
            if (option.value === topic) {
                option.selected = false;
            }
        });
    }

    // Handle topic selection
    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('topicSelect');

        select.addEventListener('change', function() {
            selectedTopics = Array.from(this.selectedOptions).map(option => option.value);
            updateSelectedTopicTags();
            updateChart();
        });

        select.addEventListener('click', function() {
            this.size = Math.min(allTopics.length, 10);
        });

        select.addEventListener('blur', function() {
            this.size = 1;
        });
    });

    // Select all topics
    function selectAll() {
        selectedTopics = [...allTopics];
        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => option.selected = true);
        updateSelectedTopicTags();
        updateChart();
    }

    // Clear all topics
    function clearAll() {
        selectedTopics = [];
        const select = document.getElementById('topicSelect');
        Array.from(select.options).forEach(option => option.selected = false);
        updateSelectedTopicTags();
        updateChart();
    }
    </script>
</body>
</html>
